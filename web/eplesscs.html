<html>
	<head>
		<title>Class Select</title>
		<link rel="stylesheet" href="eplesscs.css">

		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" charset="UTF-8" src="eplesscs.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="classselect">
				<div class="left">
					<div class="searchstart">
						Search startclass<br>
						<input id="searchstarttext" type="text" placeholder="Enter a keyword (gene, protein, etc) to search a class">
					</div>
					<div class="startclass">
						<img src="images/ajax-loader.gif">
					</div>
				</div>
				<div class="right">
					<div class="searchend">
						Search endclass<br>
						<input id="searchendtext" type="text">
					</div>
					<div class="endclass">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
